<!DOCTYPE html>
<html>
<head>
    <title>Kişisel Web Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hoş Geldiniz!</h1>
    </header>

    <main>
        <section>
            <h2>Hakkımda</h2>
            <p>Merhaba, benim adım [Adınız]. Bu benim kişisel web sayfam.</p>
        </section>

        <section>
            <h2>İletişim</h2>
            <p>E-posta: [E-posta Adresiniz]</p>
            <p>Telefon: [Telefon Numaranız]</p>
        </section>
    </main>
</body>
</html>
